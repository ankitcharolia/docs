<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Upstream Cluster (UC) vs Downstream Cluster (DC) in Istio</text>
  
  <!-- Service A Box (Client) -->
  <rect x="100" y="150" width="140" height="80" rx="10" ry="10" fill="#6baed6" stroke="#2171b5" stroke-width="2"/>
  <text x="170" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Service A</text>
  <text x="170" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Client)</text>
  
  <!-- Service B Box (Server) -->
  <rect x="560" y="150" width="140" height="80" rx="10" ry="10" fill="#9ecae1" stroke="#2171b5" stroke-width="2"/>
  <text x="630" y="195" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Service B</text>
  <text x="630" y="215" font-family="Arial" font-size="14" text-anchor="middle" fill="white">(Server)</text>
  
  <!-- Envoy Proxy Box -->
  <rect x="310" y="130" width="180" height="120" rx="10" ry="10" fill="#fdae6b" stroke="#f16913" stroke-width="2"/>
  <text x="400" y="155" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Envoy Proxy</text>
  
  <!-- Downstream section -->
  <rect x="320" y="170" width="75" height="70" rx="5" ry="5" fill="#e6550d" stroke="#a63603" stroke-width="1"/>
  <text x="357" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DC</text>
  <text x="357" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Downstream</text>
  <text x="357" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Cluster</text>
  
  <!-- Upstream section -->
  <rect x="405" y="170" width="75" height="70" rx="5" ry="5" fill="#31a354" stroke="#006d2c" stroke-width="1"/>
  <text x="442" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">UC</text>
  <text x="442" y="215" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Upstream</text>
  <text x="442" y="230" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Cluster</text>
  
  <!-- Arrows -->
  <line x1="240" y1="190" x2="305" y2="190" stroke="#333" stroke-width="2"/>
  <polygon points="305,190 295,185 295,195" fill="#333"/>
  
  <line x1="490" y1="190" x2="555" y2="190" stroke="#333" stroke-width="2"/>
  <polygon points="555,190 545,185 545,195" fill="#333"/>
  
  <!-- Direction Labels -->
  <text x="270" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Request</text>
  <text x="520" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Request</text>
  
  <!-- Legend -->
  <rect x="200" y="320" width="400" height="130" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Key Concepts</text>
  
  <!-- Legend items -->
  <circle cx="225" y="375" r="7" fill="#e6550d"/>
  <text x="240" y="380" font-family="Arial" font-size="14" fill="#333" dx="10">DC (Downstream Cluster):</text>
  <text x="400" y="380" font-family="Arial" font-size="14" fill="#333" dx="10">Traffic coming INTO the proxy</text>
  
  <circle cx="225" y="405" r="7" fill="#31a354"/>
  <text x="240" y="410" font-family="Arial" font-size="14" fill="#333" dx="10">UC (Upstream Cluster):</text>
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#333" dx="10">Traffic going OUT from the proxy</text>
  
  <text x="225" y="435" font-family="Arial" font-size="14" fill="#333" dx="10">Timeouts, retry policies, and circuit breakers</text>
  <text x="225" y="455" font-family="Arial" font-size="14" fill="#333" dx="10">can be configured differently for UC and DC</text>
</svg>
